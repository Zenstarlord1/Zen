<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Gambar & Link</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    img { max-width: 100%; border-radius: 10px; }
    a { word-break: break-all; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Upload Link & Gambar</h3>
    <input type="text" id="imageUrlInput" placeholder="URL Gambar (https://...)">
    <input type="text" id="linkInput" placeholder="Link Terkait (https://...)">
    <button id="uploadButton">Kirim</button>
    <hr>
    <h4>Hasil Upload</h4>
    <div id="uploadStatus">Loading...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOFcgj8ymBVbWsOWr0oTMArn09fBumnv4",
      authDomain: "zennowser.firebaseapp.com",
      databaseURL: "https://zennowser-default-rtdb.firebaseio.com",
      projectId: "zennowser",
      storageBucket: "zennowser.firebasestorage.app",
      messagingSenderId: "864961650815",
      appId: "1:864961650815:web:94c0a8f902de040a7d5f4a",
      measurementId: "G-572BPMHMVS"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    document.getElementById('uploadButton').addEventListener('click', () => {
      const imageUrl = document.getElementById('imageUrlInput').value;
      const link = document.getElementById('linkInput').value;

      if (imageUrl && link) {
        database.ref('zen10-links/').push({
          imageUrl: imageUrl,
          link: link
        }).then(() => {
          alert('Berhasil disimpan!');
          document.getElementById('imageUrlInput').value = '';
          document.getElementById('linkInput').value = '';
        }).catch((error) => {
          alert('Gagal: ' + error.message);
        });
      } else {
        alert('Isi semua kolom!');
      }
    });

    // Render data
    const uploadStatus = document.getElementById('uploadStatus');
    database.ref('zen10-links/').on('value', (snapshot) => {
      const data = snapshot.val();
      let html = '';

      if (data) {
        Object.values(data).reverse().forEach(entry => {
          html += `
            <div style="margin-bottom:20px;">
              <img src="${entry.imageUrl}" alt="Gambar"/>
              <br/>
              <a href="${entry.link}" target="_blank">${entry.link}</a>
            </div>
          `;
        });
        uploadStatus.innerHTML = html;
      } else {
        uploadStatus.textContent = 'Belum ada data.';
      }
    });
  </script>
</body>
</html>
