<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Link Rahasia</title>
  <script>
    function checkPassword() {
      const input = prompt("Masukkan password:");
      if (input === "Zen123*") {
        document.getElementById("konten").style.display = "block";
      } else {
        alert("Password salah.");
        window.location.reload();
      }
    }
  </script>
</head>
<body onload="checkPassword()">
  <div id="konten" style="display:none;">
    <h2>Daftar Link Rahasia</h2>
    <ul>
      <li><a href="https://youtube.com" target="_blank">YouTube</a></li>
      <li><a href="https://imvu.com" target="_blank">IMVU</a></li>
      <li><a href="https://zepeto.me" target="_blank">Zepeto</a></li>
    </ul>
    <p><i>Hanya orang yang tahu password yang bisa lihat ini.</i></p>
  </div>
</body>
</html>
