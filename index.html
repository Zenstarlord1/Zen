
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penyimpan Link GDrive (Online)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .link-item {
      margin: 10px 0;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="login-screen">
    <h2>Masukkan Kunci</h2>
    <input type="password" id="password" placeholder="Masukkan kunci..." />
    <button onclick="checkPassword()">Masuk</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div class="container hidden" id="main-screen">
    <h2>Link Google Drive</h2>
    <form id="link-form">
      <input type="text" id="title" placeholder="Judul File" required />
      <input type="url" id="url" placeholder="URL Google Drive" required />
      <button type="submit">Simpan</button>
    </form>
    <div id="link-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFYGEHBHvPC_djgsZeAaYEh5UTv21fmHE",
      authDomain: "zenstatlord.firebaseapp.com",
      projectId: "zenstatlord",
      storageBucket: "zenstatlord.firebasestorage.app",
      messagingSenderId: "207937844507",
      appId: "1:207937844507:web:e0fce716325164a1240fbe",
      measurementId: "G-GLSWV3S82F"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const linksRef = collection(db, "driveLinks");

    window.checkPassword = function () {
      const input = document.getElementById("password").value;
      if (input === "Zen123") {
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("main-screen").classList.remove("hidden");
        loadLinks();
      } else {
        document.getElementById("error").textContent = "Kunci salah!";
      }
    }

    document.getElementById("link-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const url = document.getElementById("url").value;

      try {
        await addDoc(linksRef, {
          title: title,
          url: url,
          createdAt: new Date()
        });
        document.getElementById("title").value = "";
        document.getElementById("url").value = "";
        loadLinks();
      } catch (error) {
        alert("Gagal menyimpan link.");
        console.error(error);
      }
    });

    async function loadLinks() {
      const listContainer = document.getElementById("link-list");
      listContainer.innerHTML = "<p>Memuat link...</p>";

      const q = query(linksRef, orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);
      listContainer.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "link-item";
        div.innerHTML = `<strong>${data.title}</strong><br><a href="${data.url}" target="_blank">${data.url}</a>`;
        listContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
