
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload with Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Masukkan Password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="login()">Masuk</button>

  <div id="uploadSection" style="display:none;">
    <h3>Upload Data ke Firebase</h3>
    <textarea id="dataInput" placeholder="Masukkan data JSON di sini..."></textarea><br>
    <button onclick="uploadData()">Upload</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOFcgj8ymBVbWsOWr0oTMArn09fBumnv4",
      authDomain: "zennowser.firebaseapp.com",
      databaseURL: "https://zennowser-default-rtdb.firebaseio.com",
      projectId: "zennowser",
      storageBucket: "zennowser.firebasestorage.app",
      messagingSenderId: "864961650815",
      appId: "1:864961650815:web:94c0a8f902de040a7d5f4a",
      measurementId: "G-572BPMHMVS"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const password = document.getElementById("passwordInput").value;
      if (password === "Zen10") {
        firebase.auth().signInAnonymously()
          .then(() => {
            document.getElementById("uploadSection").style.display = "block";
            alert("Login berhasil!");
          })
          .catch((error) => {
            alert("Login gagal: " + error.message);
          });
      } else {
        alert("Password salah!");
      }
    }

    function uploadData() {
      const dataText = document.getElementById("dataInput").value;
      try {
        const jsonData = JSON.parse(dataText);
        firebase.database().ref("uploads").push(jsonData)
          .then(() => alert("Data berhasil di-upload"))
          .catch((err) => alert("Gagal upload: " + err.message));
      } catch (e) {
        alert("Format JSON tidak valid.");
      }
    }
  </script>
</body>
</html>
