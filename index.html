<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Link Saver</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #app { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .link-item {
      margin-top: 10px;
      padding: 10px;
      background: #e3e3ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="login">
      <h2>Masukkan Password</h2>
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Login</button>
    </div>

    <div id="main" style="display:none;">
      <h2>Simpan Link</h2>
      <input type="text" id="linkInput" placeholder="Masukkan URL" />
      <button onclick="saveLink()">Simpan</button>
      <div id="linkList"></div>
    </div>
  </div>

  <!-- Firebase CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Firebase config (ZENSTATLORD)
    const firebaseConfig = {
      apiKey: "AIzaSyCFYGEHBHvPC_djgsZeAaYEh5UTv21fmHE",
      authDomain: "zenstatlord.firebaseapp.com",
      databaseURL: "https://zenstatlord-default-rtdb.firebaseio.com",
      projectId: "zenstatlord",
      storageBucket: "zenstatlord.firebasestorage.app",
      messagingSenderId: "207937844507",
      appId: "1:207937844507:web:e0fce716325164a1240fbe",
      measurementId: "G-GLSWV3S82F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveLink() {
      const link = document.getElementById("linkInput").value.trim();
      if (!link) return alert("Link kosong");

      await addDoc(collection(db, "links"), {
        url: link,
        timestamp: new Date()
      });

      document.getElementById("linkInput").value = "";
      loadLinks();
    }

    async function loadLinks() {
      const linkList = document.getElementById("linkList");
      linkList.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "links"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "link-item";
        div.innerHTML = `<a href="${data.url}" target="_blank">${data.url}</a>`;
        linkList.appendChild(div);
      });
    }

    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "Zen10") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
        loadLinks();
      } else {
        alert("Password salah");
      }
    }
  </script>
</body>
</html>
